<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel - Conpot Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #555;
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
        .off { background-color: grey; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .red-btn { background-color: #dc3545; color: white; }
        .yellow-btn { background-color: #ffc107; color: black; }
        .green-btn { background-color: #28a745; color: white; }
        button:hover {
            opacity: 0.9;
        }
        .speed-control input[type="range"] {
            width: 100%;
        }
        .track-control button {
            background-color: #007bff;
            color: white;
        }
        .track-control button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Train Equipment Control Panel</h1>

    <!-- 信號燈控制 -->
    <div class="section">
        <h2>Signal Lights</h2>
        <div id="lights">
            <div class="light off" id="red-light"></div>
            <div class="light off" id="yellow-light"></div>
            <div class="light off" id="green-light"></div>
        </div>
        <button class="red-btn" onclick="setLight('red')">Red</button>
        <button class="yellow-btn" onclick="setLight('yellow')">Yellow</button>
        <button class="green-btn" onclick="setLight('green')">Green</button>
    </div>

    <!-- 速度控制 -->
    <div class="section speed-control">
        <h2>Train Speed</h2>
        <input type="range" min="0" max="100" value="50" id="speed" oninput="updateSpeed(this.value)">
        <p>Current Speed: <span id="speed-value">50</span> km/h</p>
    </div>

    <!-- 軌道切換 -->
    <div class="section track-control">
        <h2>Track Switch</h2>
        <button onclick="setTrack('left')">Left Track</button>
        <button onclick="setTrack('right')">Right Track</button>
        <p>Current Track: <span id="track-value">Left</span></p>
    </div>

    <script>
        function setLight(color) {
            document.getElementById("red-light").className = "light " + (color === "red" ? "red" : "off");
            document.getElementById("yellow-light").className = "light " + (color === "yellow" ? "yellow" : "off");
            document.getElementById("green-light").className = "light " + (color === "green" ? "green" : "off");
        }

        function updateSpeed(value) {
            document.getElementById("speed-value").textContent = value;
        }

        function setTrack(direction) {
            document.getElementById("track-value").textContent = direction;
        }
    </script>
</body>
</html>
